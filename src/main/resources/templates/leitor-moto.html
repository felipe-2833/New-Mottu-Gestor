<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>MottuGestor</title>
</head>
<body>

    <div class="flex-1">
        <a href="/patio" class="btn btn-ghost text-xl">Mottu Gestor</a>
    </div>

    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li><a href="/moto" th:text="#{moto}"></a></li>
            <li><a href="/patio" th:text="#{patio}"></a></li>
            <li><a href="/movimentacaoDocument" th:text="#{moviment}"></a></li>
        </ul>
    </div>

    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details>
                    <summary>üåé</summary>
                    <ul class="bg-base-100 rounded-t-none p-2">
                        <li><a href="?lang=pt_BR">üáßüá∑</a></li>
                        <li><a href="?lang=en_US">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
                <img
                        alt="avatar do usu√°rio"
                        th:src="${user.attributes.avatar_url}" />
            </div>
        </div>
        <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li>
                <a class="justify-between" th:text="${user.attributes.login}"></a>
            </li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="flex justify-between items-center mb-4">
    <a th:href="@{/patio-leitor(patioId=${patioSelecionado.idPatio})}" class="btn btn-neutral" th:text="#{back}"></a>

    <form method="get" class="m-4 flex gap-2">

        <input type="text" name="placa" class="input input-bordered" th:placeholder="#{plate}" />

        <select name="modelo" class="select select-bordered">
            <option value="" th:text="#{model}"></option>
            <option th:each="m : ${modelos}" th:value="${m}" th:text="${m}"></option>
        </select>

        <input type="date" name="data" class="input input-bordered" />

        <button type="submit" class="btn btn-primary" th:text="#{filter}"></button>
    </form>
</div>

<div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
    <span th:text="${message}"></span>
</div>

<div class="overflow-x-auto">
    <table class="table table-zebra">
        <thead>
        <tr>
            <th th:text="#{plate}">Placa</th>
            <th th:text="#{model}">Modelo</th>
            <th th:text="#{rfid}">RFID</th>
            <th th:text="#{date}">Data</th>
            <th th:text="#{service}">Servi√ßo</th>
            <th th:text="#{reader}">Leitor</th>
            <th>  </th>
            <th>  </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto: ${motos}">
            <td th:text="${moto.placa}">Placa</td>
            <td th:text="${moto.modelo}">Modelo</td>
            <td th:text="${moto.rfid_tag}">RFID</td>
            <td th:text="${moto.dataCadastro}">Data</td>
            <td th:text="${moto.servico}">Servi√ßo</td>
            <td th:text="${moto.leitor != null ? moto.leitor.nome + ' (' + moto.leitor.patio.nome + ')' : '-'}">Leitor</td>
            <td>
                <form method="post" th:action="@{'/moto/leitor-moto/' + ${moto.idMoto}}">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button class="btn btn-error" th:text="#{delete}"></button>
                </form>
            </td>
            <td>
                <a th:href="@{'/moto/leitor-moto/' + ${moto.idMoto} + '/edit'}" class="btn btn-secondary" th:text="#{edit}"></a>
            </td>
            <td>
                <button type="button"
                        class="btn btn-accent movimentar-btn"
                        th:attr="data-id=${moto.idMoto}"
                        th:text="#{movimenting}">
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="movimentoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-96">
        <h2 class="text-lg font-bold mb-4" th:text="#{select} + #{moviment}"></h2>

        <form id="movimentoForm" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="hidden" name="motoId" id="motoId" />

            <select name="tipoMovimento" id="tipoMovimento" class="select select-bordered w-full mb-4">
                <option value="" disabled selected th:text="#{select}"></option>
                <option th:each="tm : ${tiposMovimento}"
                        th:value="${tm}"
                        th:text="${tm}"></option>
            </select>

            <div id="leitorSelect" class="hidden mb-4">
                <label class="block mb-1" th:text="#{relocate}"></label>
                <select name="novoLeitorId" id="novoLeitorId" class="select select-bordered w-full">
                    <option value="" disabled selected th:text="#{select} + #{reader}"></option>
                    <option th:each="l : ${leitores}"
                            th:value="${l.idLeitor}"
                            th:text="${l.nome + ' (' + l.patio.nome + ')'}"></option>
                </select>
            </div>

            <div class="flex justify-end gap-2">
                <button type="button" class="btn" onclick="closeMovimentoModal()" th:text="#{cancel}"></button>
                <button type="submit" class="btn btn-primary" th:text="#{confirm}"></button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // vincula os bot√µes "Movimentar"
        document.querySelectorAll('.movimentar-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const motoId = this.dataset.id;
                openMovimentoModal(motoId);
            });
        });

        // pega elementos do modal
        const tipoSelect = document.getElementById('tipoMovimento');
        const leitorSelectDiv = document.getElementById('leitorSelect');
        const movimentoForm = document.getElementById('movimentoForm');
        const motoIdInput = document.getElementById('motoId');

        window.openMovimentoModal = function (motoId) {
            // reset visual
            if (tipoSelect) tipoSelect.value = '';
            if (leitorSelectDiv) leitorSelectDiv.classList.add('hidden');

            document.getElementById('movimentoModal').classList.remove('hidden');
            if (motoIdInput) motoIdInput.value = motoId;
            if (movimentoForm) movimentoForm.action = '/movimentacaoDocument/registrar';
        };

        window.closeMovimentoModal = function () {
            document.getElementById('movimentoModal').classList.add('hidden');
        };

        // mostrar/esconder leitorSelect s√≥ quando REALOCACAO selecionado
        if (tipoSelect) {
            tipoSelect.addEventListener('change', function () {
                if (this.value === 'REALOCACAO') {
                    leitorSelectDiv.classList.remove('hidden');
                    // opcional: tornar required
                    document.getElementById('novoLeitorId').required = true;
                } else {
                    leitorSelectDiv.classList.add('hidden');
                    document.getElementById('novoLeitorId').required = false;
                }
            });
        }
    });
</script>

</body>
</html>
