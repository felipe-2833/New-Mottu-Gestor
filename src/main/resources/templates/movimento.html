<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>MottuGestor</title>
</head>
<body>

<nav class="navbar bg-base-300 shadow-sm">
    <div class="flex-1">
        <a href="/patio" class="btn btn-ghost text-xl">Mottu Gestor</a>
    </div>

    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li><a href="/moto" th:text="#{moto}"></a></li>
            <li><a href="/patio" th:text="#{patio}"></a></li>
            <li><a href="/movimento" th:text="#{moviment}"></a></li>
        </ul>
    </div>

    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details>
                    <summary>üåé</summary>
                    <ul class="bg-base-100 rounded-t-none p-2">
                        <li><a href="?lang=pt_BR">üáßüá∑</a></li>
                        <li><a href="?lang=en_US">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
                <img
                        alt="avatar do usu√°rio"
                        th:src="${user.attributes.avatar_url}" />
            </div>
        </div>
        <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li>
                <a class="justify-between" th:text="${user.attributes.login}"></a>
            </li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<form method="get" class="m-4 flex gap-2">

    <select name="modelo" class="select select-bordered">
        <option value="" th:text="#{model}"></option>
        <option th:each="m : ${modelos}" th:value="${m}" th:text="${m}"></option>
    </select>

    <input type="date" name="data" class="input input-bordered" />

    <select name="tipo" class="select select-bordered">
        <option value="" th:text="#{allof} + ' ' +#{movimentype}"></option>
        <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
    </select>

    <select name="patioId" class="select select-bordered">
        <option value="" th:text="#{allof} + ' ' +#{plate}"></option>
        <option th:each="p : ${patios}" th:value="${p.idPatio}" th:text="${p.nome}"></option>
    </select>

    <select name="leitorId" class="select select-bordered">
        <option value="" th:text="#{allof} + ' ' +#{reader}"></option>
        <option th:each="l : ${leitores}" th:value="${l.idLeitor}" th:text="${l.nome}"></option>
    </select>

    <button type="submit" class="btn btn-primary" th:text="#{filter}"></button>
</form>

<div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
    <span th:text="${message}"></span>
</div>

<div class="overflow-x-auto">
    <table class="table table-zebra">
        <thead>
        <tr>
<!--            <th th:text="#{user}"></th>-->
            <th th:text="#{datevent}"></th>
            <th th:text="#{plate}"></th>
            <th th:text="#{model}"></th>
            <th th:text="#{patio}"></th>
            <th th:text="#{reader}"></th>
            <th th:text="#{movimentype}"></th>
            <th>  </th>
            <th>  </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movimento : ${movimentos}">
<!--            <td th:text="${movimento.moto?.servico}"></td>-->
            <td th:text="${movimento.dataEvento}"></td>
            <td th:text="${movimento.moto?.placa}"></td>
            <td th:text="${movimento.moto?.modelo}"></td>
            <td th:text="${movimento.patio?.nome}"></td>
            <td th:text="${movimento.leitor != null ? movimento.leitor.nome : '‚Äî'}"></td>
            <td th:text="${movimento.tipoMovimento}"></td>
        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
