<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>EpicTask</title>
</head>
<body>

<nav class="navbar bg-base-300 shadow-sm">
    <div class="flex-1">
        <a href="/patio" class="btn btn-ghost text-xl">Mottu Gestor</a>
    </div>

    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li><a href="/moto" th:text="#{moto}"></a></li>
            <li><a href="/patio" th:text="#{patio}"></a></li>
            <li><a href="/movimento" th:text="#{moviment}"></a></li>
        </ul>
    </div>

    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details>
                    <summary>üåé</summary>
                    <ul class="bg-base-100 rounded-t-none p-2">
                        <li><a th:href="@{/patio-leitor/form-leitor(patioId=${param.patioId}, lang='pt_BR')}">üáßüá∑</a></li>
                        <li><a th:href="@{/patio-leitor/form-leitor(patioId=${param.patioId}, lang='en_US')}">üè¥</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
                <img
                        alt="avatar do usu√°rio"
                        th:src="${user.attributes.avatar_url}" />
            </div>
        </div>
        <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li>
                <a class="justify-between" th:text="${user.attributes.login}"></a>
            </li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<main class="grid place-items-center gap-4 p-8">
    <div class="w-full max-w-md">
        <form th:object="${leitor}" th:action="@{/patio-leitor/form-leitor}" method="post">
            <fieldset class="fieldset">
                <legend class="fieldset-legend" th:text="#{name}"></legend>
                <input th:field="*{nome}" th:errorclass="input-error" type="text" class="input" />
                <p class="label text-error" th:errors="*{nome}"></p>
            </fieldset>

            <fieldset class="fieldset">
                <legend class="fieldset-legend" th:text="#{status}"></legend>
                <input type="hidden" th:field="*{status}" />
                <input th:value="*{status}" type="text" class="input" disabled />
            </fieldset>

            <input type="hidden" name="patioId" th:value="${patio.idPatio}" />

            <div class="space-x-4">
                <a th:href="@{/patio-leitor(patioId=${patio.idPatio})}" class="btn btn-neutral" th:text="#{cancel}"></a>
                <button class="btn btn-primary"  th:text="#{save}"></button>
            </div>

        </form>
    </div>
</main>

</body>
</html>
