<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>MottuGestor</title>
</head>
<body>

<nav class="navbar bg-base-300 shadow-sm">
    <div class="flex-1">
        <a href="/patio" class="btn btn-ghost text-xl">Mottu Gestor</a>
    </div>

    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li><a href="/moto" th:text="#{moto}"></a></li>
            <li><a href="/patio" th:text="#{patio}"></a></li>
            <li><a href="/movimento" th:text="#{moviment}"></a></li>
        </ul>
    </div>

    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details>
                    <summary>üåé</summary>
                    <ul class="bg-base-100 rounded-t-none p-2">
                        <li><a th:href="@{/patio-leitor(patioId=${param.patioId}, lang='pt_BR')}">üáßüá∑</a></li>
                        <li><a th:href="@{/patio-leitor(patioId=${param.patioId}, lang='en_US')}">üè¥</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
                <img
                        alt="avatar do usu√°rio"
                        th:src="${user.attributes.avatar_url}" />
            </div>
        </div>
        <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li>
                <a class="justify-between" th:text="${user.attributes.login}"></a>
            </li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<a th:if="${patioSelecionado != null}"
   th:href="@{/patio-leitor/form-leitor(patioId=${patioSelecionado.idPatio})}"
   class="btn btn-primary" th:text="#{leitor.new}">
</a>
<a href="/patio" class="btn btn-neutral" th:text="#{back}"></a>

<div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
    <span th:text="${message}"></span>
</div>

<main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 place-items-center gap-4 p-8">
    <div th:each="leitor : ${leitores}" class="card card-border bg-base-300 w-96">
        <div th:text="${leitor.patio.nome}" class="badge badge-accent m-4"></div>

        <div class="card-body items-center">
            <h2 th:text="${leitor.nome}" class="card-title"></h2>
            <form th:action="@{'/patio-leitor/status/' + ${leitor.idLeitor}}" method="post">
                <input type="hidden" name="_method" value="PUT" />
                <input type="hidden" name="patioId" th:value="${leitor.patio?.idPatio}" />
                <input type="hidden" name="novoStatus" th:value="${leitor.status?.name() == 'ATIVO' ? T(br.com.fiap.newmottugestor.enums.TipoStatus).INATIVO : T(br.com.fiap.newmottugestor.enums.TipoStatus).ATIVO}" />

                <button type="submit" th:if="${leitor.status != null}"
                        th:text="${leitor.status?.name() == 'ATIVO' ? 'ATIVO' : 'INATIVO'}"
                        th:class="${leitor.status?.name() == 'ATIVO' ? 'btn btn-success' : 'btn btn-error'}">
                </button>
            </form>

        </div>

        <div class="card-actions justify-end m-4">

            <a th:href="@{'/moto/leitor-moto/' + ${leitor.idLeitor}(patioId=${patioSelecionado.idPatio})}" class="btn btn-primary"  th:text="#{select}"></a>

            <form method="post" th:action="@{'/patio-leitor/rename/' + ${leitor.idLeitor}}" class="rename-form">
                <input type="hidden" name="_method" value="PUT" />
                <input type="hidden" name="patioId" th:value="${leitor.patio.idPatio}" />

                <button type="button" class="btn btn-warning" onclick="toggleInput(this)" th:text="#{rename}"></button>
                <input type="text" name="novoNome" class="hidden input-rename" required />
                <button type="submit" class="btn btn-info hidden submit-rename" th:text="#{save}"></button>
            </form>

            <form method="post" th:action="${'/patio-leitor/' + leitor.idLeitor}">
                <input type="hidden" name="_method" value="DELETE" />
                <input type="hidden" name="patioId" th:value="${patioSelecionado.idPatio}" />
                <button class="btn btn-primary" th:text="#{delete}"></button>
            </form>
        </div>
    </div>
</main>
<script>

    const patioId = document.getElementById('patioId').dataset.patioId;


    function toggleInput(btn) {
        const form = btn.closest('form');
        const input = form.querySelector('.input-rename');
        const submit = form.querySelector('.submit-rename');

        input.classList.toggle('hidden');
        submit.classList.toggle('hidden');

        if (!input.classList.contains('hidden')) {
            input.focus();
        } else {
            input.value = '';
        }
    }


</script>

</body>
</html>
