<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>MottuGestor</title>
</head>
<body>

        <a href="/patio" class="btn btn-ghost text-xl">Mottu Gestor</a>
    </div>

        <ul class="menu menu-horizontal px-1">
            <li><a href="/moto" th:text="#{moto}"></a></li>
            <li><a href="/patio" th:text="#{patio}"></a></li>
            <li><a href="/movimento" th:text="#{moviment}"></a></li>
        </ul>
    </div>

    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details>
                    <summary>üåé</summary>
                    <ul class="bg-base-100 rounded-t-none p-2">
                        <li><a href="?lang=pt_BR">üáßüá∑</a></li>
                        <li><a href="?lang=en_US">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
    <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
                <img
                        alt="avatar do usu√°rio"
                        th:src="${user.attributes.avatar_url}" />
            </div>
        </div>
        <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li>
                <a class="justify-between" th:text="${user.attributes.login}"></a>
            </li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="flex justify-between items-center mb-4">
    <a href="/moto/form-moto" class="btn btn-primary " th:text="#{moto.new}"></a>

    <form method="get" class="m-4 flex gap-2">

        <input type="text" name="placa" class="input input-bordered" th:placeholder="#{plate}" />

        <select name="modelo" class="select select-bordered">
            <option value="" th:text="#{model}"></option>
            <option th:each="m : ${modelos}" th:value="${m}" th:text="${m}"></option>
        </select>

        <input type="date" name="data" class="input input-bordered" />


        <select name="leitorId" class="select select-bordered">
            <option value="" th:text="#{allof} + ' ' +#{reader}"></option>
            <option th:each="l : ${leitores}" th:value="${l.idLeitor}" th:text="${l.nome}"></option>
        </select>

        <button type="submit" class="btn btn-primary" th:text="#{filter}"></button>
    </form>
</div>

<div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
    <span th:text="${message}"></span>
</div>

<div class="overflow-x-auto">
    <table class="table table-zebra">
        <thead>
        <tr>
            <th th:text="#{plate}">Placa</th>
            <th th:text="#{model}">Modelo</th>
            <th th:text="#{rfid}">RFID</th>
            <th th:text="#{date}">Data</th>
            <th th:text="#{service}">Servi√ßo</th>
            <th th:text="#{reader}">Leitor</th>
            <th>  </th>
            <th>  </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto: ${motoPage.content}">
            <td th:text="${moto.placa}">Placa</td>
            <td th:text="${moto.modelo}">Modelo</td>
            <td th:text="${moto.rfid_tag}">RFID</td>
            <td th:text="${#temporals.format(moto.dataCadastro, 'dd/MM/yyyy')}">Data</td> <td th:text="${moto.servico}">Servi√ßo</td>
            <td th:text="${moto.leitor != null ? moto.leitor.nome + ' (' + moto.leitor.patio.nome + ')' : '-'}">Leitor</td>
            <td>
                <form method="post" th:action="@{'/moto/' + ${moto.idMoto}}">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button class="btn btn-error" th:text="#{delete}"></button>
                </form>
            </td>
            <td>
                <a th:href="@{'/moto/' + ${moto.idMoto} + '/edit'}" class="btn btn-secondary" th:text="#{edit}"></a>
            </td>
            <td th:if="${moto.leitor == null}">
                <button type="button"
                        class="btn btn-success entrada-btn"
                        th:attr="data-id=${moto.idMoto}"
                        th:text="#{movimentacaoDocument.entry.title}">
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="join m-4 flex justify-center" th:if="${motoPage.totalPages > 1}">
    <a th:href="@{/moto(page=${motoPage.number - 1}, size=${motoPage.size}, placa=${param.placa}, modelo=${param.modelo}, data=${param.data}, leitorId=${param.leitorId})}"
       th:classappend="${motoPage.first} ? 'btn-disabled'"
       class="join-item btn">¬´</a>

    <button class="join-item btn" th:text="${motoPage.number + 1}"></button>

    <a th:href="@{/moto(page=${motoPage.number + 1}, size=${motoPage.size}, placa=${param.placa}, modelo=${param.modelo}, data=${param.data}, leitorId=${param.leitorId})}"
       th:classappend="${motoPage.last} ? 'btn-disabled'"
       class="join-item btn">¬ª</a>
</div>
<div id="entradaModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-96">
        <h2 class="text-lg font-bold mb-4" th:text="#{movimentacaoDocument.entry.title}"></h2>

        <form id="entradaForm" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="motoId" id="entradaMotoId" />

            <label th:text="#{select} + ' ' + #{reader} + ':'"></label>
            <select name="leitorId" class="select select-bordered w-full mb-4" required>
                <option value="" disabled selected th:text="#{select}"></option>
                <option th:each="l : ${leitores}"
                        th:value="${l.idLeitor}"
                        th:text="${l.nome + ' (' + l.patio.nome + ')'}"></option>
            </select>

            <div class="flex justify-end gap-2">
                <button type="button" class="btn" onclick="closeEntradaModal()" th:text="#{cancel}"></button>
                <button type="submit" class="btn btn-primary" th:text="#{confirm}"></button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.entrada-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const motoId = this.dataset.id;
                openEntradaModal(motoId);
            });
        });

        const entradaForm = document.getElementById('entradaForm');
        const entradaMotoId = document.getElementById('entradaMotoId');

        window.openEntradaModal = function(motoId) {
            entradaMotoId.value = motoId;
            entradaForm.action = '/movimento/entrada';
            document.getElementById('entradaModal').classList.remove('hidden');
        };

        window.closeEntradaModal = function() {
            document.getElementById('entradaModal').classList.add('hidden');
        };
    });
</script>


</body>
</html>
